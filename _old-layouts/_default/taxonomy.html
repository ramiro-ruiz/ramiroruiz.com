{{ partial "header.html" . }}
<main>
  <section class="post">
    <header>
      <h1>{{ .Title }}</h1>
    </header>
    <div class="content archives">
        <ul>
            {{ range .Pages }}
                <li>
                    <a href="{{ .RelPermalink }}">{{.Date.Format "2006-01-02"}}{{if .Title }} | {{.Title}}{{end}}</a>
                </li>
            {{ end }}
        </ul>
    </div>
  </section>
</main>
{{ partial "archive-footer.html" . }}
