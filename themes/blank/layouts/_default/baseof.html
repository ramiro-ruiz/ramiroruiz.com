<!DOCTYPE html>
<html lang='{{ .Site.LanguageCode | default "en-us" }}'>

<body>
	<div class="o-page o-stack--xl o-stack--xxl@md">
		<div class="o-container o-stack--lg o-stack--xxl@md">
			{{ partial "components/nav" . }}
			{{ partial "components/home-intro.html" . }}
			{{ block "home-main" . }}{{ end }}

		{{ partial "footer" . }}

	{{ partial "svg-sprite" .}}

</html>
