<!DOCTYPE HTML>

<html lang="{{ .Lang }}" {{ if .IsHome }}{{ else }}{{ if eq .Params.section "project"}} class="project-single single"{{ else }}class="post-single single"{{end}}{{end}}>
  <head>
    <title>{{ .Title }}</title>
    <meta charset="utf-8" />
    {{ if .IsHome }}{{ partial "meta-home.html" . }}{{ else if .IsPage }}{{ partial "meta-page.html" . }}{{ end }}
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000">
    <meta name="msapplication-TileColor" content="#F36A6A">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/main.css" />
  </head>
  <body class="{{ if .IsHome}}home {{end}}{{ .Lang }}">
    <div class="o-wrapper--page o-stack--lg">
        <header class="o-container">
          {{ partial "nav/main-nav.html" . }}
        </header>
